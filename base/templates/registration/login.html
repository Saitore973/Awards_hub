{%extends "django_registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
  body{
    background-image: url('/static/images/a.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    padding-bottom: 531px;

  }
  .bod {
    background-color: rgb(224, 193, 190);
    margin-top:50px;
  }
  .btn{
    background-color: rgb(224, 193, 190);
  }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 bod">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn  btn-sm" value="Login">
            </div>



            <input type="hidden" name="next" value="{{next}}">

          </form>

          <a href="/accounts/register" class="btn  btn-"><button>Sign up</button></a>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
