{% extends 'awardss/base.html' %} {% load static %} {% block content %}
<!-- Section: Design Block -->
<div class="container mt-5">
	<section class="text-center text-lg-start">
		<style>
			.cascading-right {
				margin-right: -50px;
			}

			@media (max-width: 991.98px) {
				.cascading-right {
					margin-right: 0;
				}
			}
		</style>
		<div class="container py-4">
			<div class="row g-0 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0">
					<div
						class="card cascading-right"
						style="
							background: hsla(0, 0%, 100%, 0.55);
							backdrop-filter: blur(30px);
						"
					>
						<div class="card-body p-5 shadow-5 text-center">
							<div class="divider d-flex align-items-center my-4">
								<p class="text-center text-primary fs-2 fw-bold mb-0">Signup</p>
							</div>
							<form method="POST" action="">
								{% csrf_token %}
								<!-- Username input -->
								<div class="form-outline mb-4">
									<label class="form-label w-100 text-start" for="form3Example4"
										>Username</label
									>
									{{form.username}}
								</div>
								<!-- Email input -->
								<div class="form-outline mb-4">
									<label class="form-label w-100 text-start" for="form3Example4"
										>Email</label
									>
									{{form.email}}
								</div>
								<!-- Password input -->
								<div class="form-outline mb-4">
									<label class="form-label w-100 text-start" for="form3Example4"
										>Password</label
									>
									{{form.password1}}
								</div>
								<!-- Password Confirm input -->
								<div class="form-outline mb-4">
									<label class="form-label w-100 text-start" for="form3Example4"
										>Confirm Password</label
									>
									{{form.password2}}
								</div>
								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block mb-4">
									Sign up
								</button>
								<div class="mb-4">
									<div class="d-flex justify-content-center">
										<p class="text-primary d-inline-block mt-2">Alreday have an Account?</p>
										<a href="{% url 'login' %}" class="text-danger btn btn-link me-3">
											Login
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="d-none d-md-block col-lg-6 mb-5 mb-lg-0">
					<img
						src="{% static 'media/signup1.jpg' %}"
						class="w-75 rounded-4 shadow-4"
						alt=""
					/>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- Section: Design Block -->
{% endblock %}
