{%extends 'awardss/base.html'%}
{% load bootstrap3 %}
{% load static %}

{% block styles %}
    {% bootstrap_css %}
     <link rel="stylesheet" href="{% static 'css/index.css' %}">
  {% endblock %}

{% block content %}
{{block.super}}
<div class="container-fluid">

  <!-- Looping through news   -->
  {% for project in projects %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      
     <img src="{{project.image.url}}" alt="pic" width="1450">
     <h2 class="text-center"> {{ project.title }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Items</h2>
  </div>
  {% endfor %}

</div>
<h1>hey you</h1>
{% endblock %}
